<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book_Recommendation_System</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<style>
    .text-white{
    color: white
    }

</style>

<body style="background-color: Black">

<nav class="navbar" style="background-color: #E2DCC8" >
    <a class="navbar-brand"> My Book Recommender </a>
    <ul class="nav navbar-nav">
        <li><a href="/">Home</a></li>
        <li><a href="/recommend">Recommend</a></li>
        <li><a>Contact</a></li>
    </ul>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-white" style="font-size:50px">Top 50 Books</h1>

        </div>

        {% for i in range(book_name|length) %}

        <div class="col-md-3" style="margin-top:50px">
            <div class="card">
                <div class="card-body">
                    <img class="card-img-top" src="{{image[i]}}">
                    <h4 class="text-white">{{book_name[i]}}</h4>
                    <h6 class="text-white">{{author[i]}}</h6>
                    <h6 class="text-white">Votes-{{votes[i]}}</h6>
                    <h6 class="text-white">Rating-{{rating[i]}}</h6>

                </div>
            </div>
        </div>

        {% endfor %}

    </div>

</div>

</body>
</html>
